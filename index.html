<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="введіть назву міста" spellcheck="false" />
        <button><img src="img/search.png" /></button>
      </div>
      <div class="error">
        <p>Недійсна назва міста</p>
      </div>
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22°с</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Вологість</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" />
            <div>
              <p class="wind">15 км/год</p>
              <p>Швидкість вітру</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"> </script>
  </body>
</html>
